<!DOCTYPE html>
<html lang="pt" ng-app="avalia">
    <head>
        <meta charset="utf-8" />
        <title>Avaliações</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="../js/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">       
    </head>

  <body ng-controller="Index as vm">
        <header>
            <div class="container">
                <h3 class="page-title base">Pesquisa</h3>
            </div>
        </header>

        <main>
            <div class="container">
                <h1 class="page-title">Avaliações </h1>
                <table class="table">  
                        <thead>
                            <tr>
                                <th>Nome da loja</th>
                                <th>Satisfação</th>
                                <th>Avaliação</th>
                                <th>Excelente</th>
                                <th>Muito Bom</th>
                                <th>Razoavel</th>
                                <th>Ruim</th>    
                                <th>Horrivel</th>
                            </tr>                  
                        </thead>
            
                        <tbody>
                                <tr ng-repeat="loja in vm.loja">

                                    <td name="Nome">
                                        {{loja.storeName}}            
                                    </td>

                                    <td name="Satisfacao">
                                        {{loja.satisfacao}}
                                    </td>
 
                                    <td name="Avaliacao">
                                        {{loja.avaliacao}}
                                    </td >

                                    <td name="Excelente">
                                        {{loja.excelente}}
                                    </td>

                                    <td name="Bom">
                                        {{loja.bom}}
                                    </td>

                                    <td name="Razoavel">
                                        {{loja.razoavel}}
                                    </td>

                                    <td name="Ruim">
                                        {{loja.ruim}}
                                    </td>

                                    <td name="Horrivel">
                                        {{loja.horrivel}}
                                    </td>

                                </tr>
                            </tbody>
            
                </table>      
            </div>
                    
            


        </main>
  </body>


</html>
